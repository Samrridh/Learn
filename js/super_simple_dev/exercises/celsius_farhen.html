<body>
<p>check console</p>
    
    <script>
        function convertTemperature(degree,unit){
            if (unit === 'c'){
                return (degree*9/5) +32
            } else if (unit === 'f'){
                return (degree-32) *5/9
            }
        }
        console.log(convertTemperature(30,'c'))
        console.log(convertTemperature(86,'f'))
    </script>
</body>
</html>
