<!DOCTYPE html>
<html>
<head>
    <title>Cart Quantity</title>
</head>

<body>
    <button onclick="
        console.log(`Cart Quantity: ${cartQuantity}`)
        ">Show Quantity</button>

    <button onclick="
        showQuantity(1)
    ">Add to cart</button>

    <button onclick="
        showQuantity(2)
    ">+2</button>

    <button onclick="
        showQuantity(3)
    ">+3</button>

    <button onclick="
    cartQuantity=0
    console.log(`Cart was reset`)
    console.log(`Cart Quantity: ${cartQuantity}`)
    ">Reset Cart</button>

    <script>
        let cartQuantity = 0;

        function showQuantity(qty){
            cartQuantity+=qty
            console.log(`Cart Quantity: ${cartQuantity}`)
        }
    </script>
</body>

</html>
